<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Jear Checker</title>
</head>

<body>
    <script>
        let year = Number(prompt("Please enter a year : "));

        console.log(`${year} is ${year % 400 == 0 ? "" : year % 100 == 0 ? "not " : year % 4 == 0 ? "" : "not "}a leap year`);
        console.log(`${year} is ${!(year % 400) ? "" : !(year % 100) ? "not " : !(year % 4) ? "" : "not "}a leap year`);
    </script>
</body>

</html>
